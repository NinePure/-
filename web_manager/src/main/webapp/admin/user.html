<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/userController.js"></script>
    <script type="text/javascript" src="../js/service/userService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="userController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">用户管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="box-tools pull-right">
            <div class="has-feedback">
                用户名称:<input type="text" ng-model="searchEntity.username"> 用户ID:<input type="text" ng-model="searchEntity.id"> <input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">
            </div>
        </div>

        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="冻结" ng-click="frozenUser()"><i class="fa fa-trash-o"></i> 冻结用户</button>
                </div>
                <div class="btn-group">
                <button type="button" class="btn btn-default" title="用户总数" ng-click="userCount();"><i class="fa fa-refresh"></i> 获取用户总数</button>
                <input type="text" value="{{count==null?'':count}}">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="周活跃总人数" ng-click="wau();"><i class="fa fa-refresh"></i> 刷新周活跃用户人数</button>
                    <input type="text" value="{{number==null?'':number}}">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="周非活跃总人数" ng-click="noWau();"><i class="fa fa-refresh"></i> 刷新非周活跃用户人数</button>
                    <input type="text" value="{{noNumber==null?'':noNumber}}">
                </div>
            </div>
        </div>

        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">用户ID</th>
                <th class="sorting">用户名称</th>
                <th class="sorting">是否冻结</th>
                <th class="sorting">周活跃天数</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.username}}</td>
                <td>{{entity.isFrozen}}</td>
                <td>{{entity.countWeek}}</td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!--{{selectIds}}-->
<!-- /.box-body -->



</body>
</html>
